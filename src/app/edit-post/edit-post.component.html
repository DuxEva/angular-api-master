<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Edit Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="savePost()">
    <!-- Title Input -->
    <div class="mb-6">
      <label for="title" class="block text-gray-700 font-medium mb-2"
        >Title</label
      >
      <input
        type="text"
        id="title"
        formControlName="title"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Enter post title"
      />
      <div
        *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched"
        class="text-red-500 text-sm"
      >
        Title is required
      </div>
    </div>

    <!-- Body Textarea -->
    <div class="mb-6">
      <label for="body" class="block text-gray-700 font-medium mb-2"
        >Body</label
      >
      <textarea
        id="body"
        formControlName="body"
        rows="6"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Enter post content"
      ></textarea>
      <div
        *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched"
        class="text-red-500 text-sm"
      >
        Body is required
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4">
      <!-- Save Button -->
      <button
        type="submit"
        [disabled]="postForm.invalid"
        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Save
      </button>

      <!-- Cancel Button -->
      <button
        type="button"
        (click)="cancelEdit()"
        class="px-6 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
