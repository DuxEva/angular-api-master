<div class="w-full h-screen flex justify-center items-center">
  <div class="max-w-2xl w-full p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="createPost()">
      <!-- Title Input -->
      <div class="mb-6">
        <label for="title" class="block text-gray-700 font-medium mb-2"
          >Title</label
        >
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter post title"
        />
        <div
          *ngIf="
            postForm.get('title')?.invalid && postForm.get('title')?.touched
          "
          class="text-red-500 text-sm"
        >
          Title is required
        </div>
      </div>

      <!-- Body Textarea -->
      <div class="mb-6">
        <label for="body" class="block text-gray-700 font-medium mb-2"
          >Body</label
        >
        <textarea
          id="body"
          formControlName="body"
          rows="6"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter post content"
        ></textarea>
        <div
          *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched"
          class="text-red-500 text-sm"
        >
          Body is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between space-x-4">
        <button
          class="bg-blue-500 p-2 rounded-md text-white mt-8"
          (click)="goToPosts()"
        >
          Go Back
        </button>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="postForm.invalid"
          class="bg-blue-500 p-2 rounded-md text-white mt-8"
        >
          Create Post
        </button>
      </div>
    </form>
  </div>
</div>
