<div
  class="w-full flex items-center justify-end space-x-1 mt-8"
  *ngIf="totalPages > 1"
>
  <!-- Previous Button -->
  <button
    class="px-4 py-2 text-gray-500 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none"
    (click)="prevPage()"
    [disabled]="currentPage === 1"
  >
    Previous
  </button>

  <!-- Page Numbers -->
  <button
    *ngFor="let page of totalPagesArray; let i = index"
    class="px-4 py-2"
    [ngClass]="{
      'text-white bg-blue-500': currentPage === i + 1,
      'text-gray-500 bg-gray-200': currentPage !== i + 1
    }"
    (click)="goToPage(i + 1)"
  >
    {{ i + 1 }}
  </button>

  <!-- Next Button -->
  <button
    class="px-4 py-2 text-gray-500 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    Next
  </button>
</div>
